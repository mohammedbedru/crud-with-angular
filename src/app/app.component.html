<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">{{title}}</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a  class="nav-link" routerLink="">Home </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/branches" class="nav-link"  routerLink="branches">branches</a>

      <li class="nav-item" *ngIf="showAdminBoard">
        <a routerLink="add" routerLinkActive="active" class="nav-link">Add Branch</a>

        <a routerLink="users" routerLinkActive="active" class="nav-link">Users</a>

        <a class="nav-link" routerLink="login">Login</a>
      </li>
