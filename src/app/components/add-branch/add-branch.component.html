<div>
    <form  [formGroup]="myForm" class="submit-form" (ngSubmit)="saveBranch()">
      <div *ngIf="!success"> 
        <div class="form-group">
          <label for="code">Branch code</label>
          <input type="text" class="form-control" id="code" formControlName="branch_code"
          [ngClass]="{'is-invalid': submitted && f['branch_code'].errors}"/>
          <div *ngIf=" submitted && f['branch_code'].errors" class="invalid-feedback">
            <div *ngIf="f['branch_code'].errors['required']" >Branch code required</div>
          </div>
        </div>
  
        <div class="form-group">
            <label for="name">Branch name</label>
            <input  type="text" class="form-control" id="name" required formControlName="branch_name"
            [ngClass]="{'is-invalid': submitted && f['branch_name'].errors}"/>
            <div *ngIf=" submitted && f['branch_name'].errors" class="invalid-feedback">
              <div *ngIf="f['branch_name'].errors['required']" >Branch name required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Branch address</label>
            <input  type="text" class="form-control" id="address" required formControlName="address"
            [ngClass]="{'is-invalid': submitted && f['address'].errors}"/>
            <div *ngIf=" submitted && f['address'].errors" class="invalid-feedback">
              <div *ngIf="f['address'].errors['required']" >Branch address required</div>
            </div>
        </div>
  
        <button class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="success">
        Branch created successfully
     <button class="btn btn-success" (click)="newBranch()">Add</button>
      </div> 
    </form>
  </div>
